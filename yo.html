<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="yo.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        </style>
</head>
<body>
    <h1>LET'S PLAY BOIS ｡^‿^｡</h1>
 <div class="choices">
    <div class="choice" id="rock">
        <img src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/rock.png" alt="rock">
    </div>
    <div class="choice" id="scissors">
        <img src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/scissors.png" alt="scissors">
    </div>
    <div class="choice" id="paper">
        <img src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/paper.png" alt="paper">
    </div>
</div>
<div class="score-board">
    <div class="score">
        <p>YOU</p>
        <p id="user-score">0</p>
    </div>   
    <div class="score">
        <p>COMP</p>
        <p id="comp-score">0</p>
    </div>  
</div>
<div class="msg-container">
    <p id="msg">MAKE YOUR MOVE MATE</p>
</div>
    
</body>
<script src="yo.js"></script>
</html>
